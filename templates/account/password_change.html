{% extends "base.html" %}

{% comment %}
<!--
    Password change template for Everpast time capsule

    This template provides a styled form for users to change their password.
    Features:
    - Extends the base template for consistent styling
    - Uses Bootstrap card layout for clean presentation
    - Integrates crispy forms for form styling
    - Responsive design that works on all devices
    - Centered layout with proper spacing
    - Secure form with CSRF protection

    Template tags used:
    - i18n: For internationalization support
    - crispy_forms_tags: For enhanced form rendering
    
    Available blocks:
    - title: Sets page title
    - content: Main form content
-->
{% endcomment %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Change password" %}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">{% trans "Change password" %}</h2>
                    
                    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-primary" type="submit">{% trans "Change Password" %}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
