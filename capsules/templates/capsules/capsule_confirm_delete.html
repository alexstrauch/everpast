{% extends 'base.html' %}

{% comment %}
<!--
    Time Capsule Delete Confirmation Template
    
    Confirmation page before deleting a time capsule:
    - Warning message about permanent deletion
    - Capsule title display
    - Delete and cancel buttons
    - Responsive layout with Bootstrap
    
    Context Variables Required:
    - capsule: TimeCapsule instance to be deleted
-->
{% endcomment %}

{% block title %}Delete {{ capsule.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-danger">Delete time capsule</h2>
                    <p class="card-text">Are you sure you want to delete "{{ capsule.title }}"?</p>
                    <p class="text-muted">This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-danger">Delete</button>
                            <a href="{% url 'capsules:capsule_list' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
