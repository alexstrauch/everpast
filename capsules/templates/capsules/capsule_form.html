{% extends 'base.html' %}

{% comment %}
<!--
    Time Capsule Creation/Edit Form Template
    
    Form for creating or editing a time capsule:
    - Title and description fields
    - Unlock date selection
    - Form validation with crispy forms
    - Responsive layout
    - Cancel and save buttons
    
    Context Variables Required:
    - title: Page title ("Create Time Capsule" or "Edit Time Capsule")
    - form: TimeCapsuleForm instance
-->
{% endcomment %}

{% load crispy_forms_tags %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title mb-4">{{ title }}</h1>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{% url 'capsules:capsule_list' %}" class="btn btn-outline-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save capsule</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
